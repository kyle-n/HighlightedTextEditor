name: iOS Continuous Integration

on:
  push:
    branches: [ main, ci2 ]
  pull_request:
    branches: [ main ]

env:
  BUNDLE_IDENTIFIER: com.kylenazario.Essayist
  TEST_PROJECT_PATH: ./Tests/Essayist/Essayist.xcodeproj
  TEST_PROJECT_NAME: Essayist

jobs:

  build:
    name: AppKit Tests
    runs-on: macos-11.0

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run AppKit tests
        run: |
          xcodebuild -resolvePackageDependencies -project "$TEST_PROJECT_PATH"
          xcodebuild test -sdk macosx11.0 -destination 'platform=OS X,arch=x86_64' -scheme "$TEST_PROJECT_NAME (macOS)" -project $TEST_PROJECT_PATH
      - uses: actions/upload-artifact@v2
        with:
          name: macOS-snapshots
          path: /var/folders/24/8k48jl6d249_n_qfxwsl6xvm0000gn/T/macOS_EssayistUITests


